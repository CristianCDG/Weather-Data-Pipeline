version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: weather_admin
      POSTGRES_PASSWORD: weather_password
      POSTGRES_DB: weather_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"

  airflow:
    image: apache/airflow:2.7.3-python3.11
    restart: on-failure
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://weather_admin:weather_password@postgres/weather_db
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      _PIP_ADDITIONAL_REQUIREMENTS: dbt-core==1.6.0 dbt-postgres==1.6.0 pandas==2.1.0 requests==2.31.0
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./scripts:/opt/airflow/scripts
      - ./dbt:/opt/airflow/dbt
      - ./.env:/opt/airflow/.env
    ports:
      - "8080:8080"
    command: >
      bash -c "
      airflow db init &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com &&
      airflow webserver & airflow scheduler
      "

  dbt:
    image: python:3.11-slim
    volumes:
      - ./dbt:/dbt
      - ./data:/data
    working_dir: /dbt
    command: >
      bash -c "
      pip install dbt-core==1.6.0 dbt-postgres==1.6.0 &&
      echo 'weather_pipeline:
        target: dev
        outputs:
          dev:
            type: postgres
            host: postgres
            user: weather_admin
            password: weather_password
            port: 5432
            dbname: weather_db
            schema: public
            threads: 4' > /dbt/profiles.yml &&
      sleep infinity
      "

volumes:
  postgres_data: